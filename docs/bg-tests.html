<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="utf-8">
    <meta name="description" content="Starterkit">
    <link href="./css/app.css" rel="stylesheet">
    <script src="./js/aframe.min.js"></script>
    <script src="./js/kframe.min.js"></script>
    <script src="./js/aframe-cubemap-component.js"></script>
    <body>
      <a-scene>
        <a-curvedimage src="img/ui.png" radius="4" theta-length="360" height="12" scale=".3 .3 .3"></a-curvedimage>
        <a-sky src="img/background.png">
          <a-root>
            <a-entity geometry="primitive: sphere" material="shader: flat; src: url(img/background.png)" scale="1 1 1"></a-entity>
          </a-root>
        </a-sky>
      </a-scene>
      <div id="footer">
        <p>some footer Content</p>
      </div>
      <script src="./js/app.js"></script>
    </body>
  </head>
</html>
