<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="utf-8">
    <meta name="description" content="Starterkit">
    <link href="./css/app.css" rel="stylesheet">
    <script src="./js/aframe.min.js"></script>
    <script src="./js/kframe.min.js"></script>
    <body>
      <a-scene>
        <a-assets><img id="plane_1" src="./images/nasa/plane-1.png"></a-assets>
        <!-- Earth-->
        <a-circle src="./images/nasa/earth.png" radius="7" rotation="-90 0 0" position="0 -45 0"></a-circle>
        <!-- Jupiter-->
        <a-entity position="10 5 -13">
          <a-sphere src="./images/nasa/jupiter-bg.png" radius="7" opacity="0.9" position="1.5 -1 0"></a-sphere>
          <a-entity rotation="-30 -65 0" scale="0.8 1.3 1" position="0.8 -0.3 1">
            <a-ring color="#e87e2f" radius-inner="7" radius-outer="7.7" opacity="0.8"></a-ring>
            <a-ring color="#612448" radius-inner="7.7" radius-outer="8.7"></a-ring>
            <a-ring color="#ad2936" radius-inner="8.7" radius-outer="9.5"></a-ring>
          </a-entity>
        </a-entity>
        <!-- Mars-->
        <a-entity position="-5 6 -8">
          <a-circle src="./images/nasa/mars.png" radius="4" opacity="0.9" rotation="10 10 30"></a-circle>
        </a-entity>
        <!-- ?? Green-->
        <a-sphere color="#226d4c" radius="3.7" position="-13 8 0"></a-sphere>
        <!--a-entity(position="0 1 -5", animation__rotate="property: rotation; dur: 20000; easing: linear; loop: true; to: 0 360 0")-->
        <a-entity position="0 1 -4">
          <a-image src="./images/nasa/plane-1.png" width="3.351" height="1.912" position="0 0 0" rotation="0 0 0">
            <a-plane color="#82b240" height="0.15" width="9" position="5.70 -0.15 -0.1" opacity="0.8"></a-plane>
            <a-plane color="#82b240" height="0.15" width="9" position="5.70 0.15 -0.1" opacity="0.8"></a-plane>
            <a-plane color="#d85030" height="0.15" width="6" position="4.20 0 -0.1" opacity="0.8"></a-plane>
          </a-image>
          <a-image src="./images/nasa/plane-2.png" width="2.182" height="1.376" position="2.8 -1.4 0" rotation="0 0 0">
            <a-plane color="#EF5237" height="0.22" width="6" opacity="0.8" position="4.08 0 0"></a-plane>
          </a-image>
          <a-image src="./images/nasa/plane-3.png" width="2.010" height="1.634" position="2.8 1.2 0" rotation="0 0 0"></a-image>
          <a-image src="./images/nasa/plane-4.png" width="1.654" height="0.885" position="5 -2.2 0" rotation="0 0 0"></a-image>
          <a-image src="./images/nasa/plane-4.png" width="1.8" height="0.771" position="5 2 0" rotation="0 0 0"></a-image>
          <!--a-animation(attribute="rotation", fill="forwards", dur="10000", from="0 0 0", to="0 360 0", repeat="indefinite")-->
          <!--a-animation(attribute="position",  dur="10000", from="0 1 -4", to="-10 1 4", repeat="indefinite")-->
          <!--a-animation(attribute="position", delay="20000", dur="20000",from="25 2 -4", to="-25 1 -4", repeat="indefinite")-->
        </a-entity>
        <a-entity camera look-controls position="0 0 0" fov="100">
          <a-entity position="-0.97 -0.95 -2" scale="0.32 0.32 0.8" rotation="-0 0 0">
            <a-entity text="text: A ONCE IN A LIFETIME GETAWAY" material="color: #f58a37" position="1.5 0 0" scale="0.27 0.27 0.45"></a-entity>
            <a-entity text="text: THE GRAND TOUR" material="color: #302f31" position="0 -0.7 0" scale="1.05 1 1"></a-entity>
            <a-plane color="#d8232a" height="0.02" width="6.2" position="3.1 -0.95 0"></a-plane>
            <a-entity text="text: JUPITER / SATURN / URANUS / NEPTUNE" material="color: #41a0a8" position="0 -1.2 0" scale="0.225 0.14 0.2"></a-entity>
            <a-entity text="text: EXPERIENCE THE CHARME OF GRAVITY ASSISTS" material="color: #612448" position="0 -1.6 0" scale="0.2 0.55 0.2"></a-entity>
            <a-image src="./images/nasa/every-175-years.png" width="0.936" height="0.313" position="4 -1.37 0" scale="1.6 1.6 1"></a-image>
            <a-image src="./images/nasa/now-boarding.png" width="0.936" height="0.313" position="5.5 -1.37 0" scale="1.5 1.5 1"></a-image>
          </a-entity>
        </a-entity>
      </a-scene>
      <div id="footer">
        <p>some footer Content</p>
      </div>
      <script src="./js/app.js"></script>
    </body>
  </head>
</html>
